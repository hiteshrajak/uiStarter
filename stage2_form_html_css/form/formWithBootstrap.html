<!DOCTYPE HTML>
<html>

<head>
    <title>Form With Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function() {
            //alert('Hi');
        });
        function getFormData(){
            alert($('#startFormId').serialize());
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div class="container">
        
        <div class="formCenter">
            <form name="startForm" id="startFormId">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="exampleInputEmail1" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="radio radio-primary">
                        <input type="radio" name="radio1" id="radio1" value="option1">
                        <label for="radio1">
                            Small
                        </label>
                    </div>
                    <div class="radio radio-primary">
                        <input type="radio" name="radio1" id="radio2" value="option2">
                        <label for="radio2">
                            big
                        </label>
                    </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="check1"> Check me out
                    </label>
                </div>
                <button type="submit" onclick="getFormData()" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Clear</button>
            </form>
        </div>
    </div>
</body>

</html>
